<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">
        <div class="container">
            <div class="search-bar">
                <input type="text" spellcheck="false" placeholder="Enter City Name">
                <button><img src="image/search-btn.png"></button>
            </div>

            <div class="weather-icon">
                <img src="image/clear.png" class="weather-img">
            </div>   
            <div class="temp-info">
                <h1 class="temp">0Â°C</h1>
                <h2 class="place">city</h2>
            </div>
            <div class="weather-info">
                <div class="humidity">
                    <img src="image/humidity.png">
                
                    <div class="humidity-info">
                        <b class="humidity-percent">0%</b>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="winds">
                    <img src="image/wind.png">
                
                    <div class="wind-info">
                        <span class="wind-speed">0km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
